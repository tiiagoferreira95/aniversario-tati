<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Surpresa de AniversÃ¡rio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #e0f7fa, #fce4ec, #e0f7fa, #fce4ec);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    margin: 0;
    padding: 20px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
    color: #4a4a4a;
    user-select: none;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  /* EcrÃ£ da password */
  #passwordScreen {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: linear-gradient(135deg, #fce4ec, #e0f7fa);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    z-index: 99999;
    padding: 20px;
  }
  #passwordScreen h2 {
    color: #7a4e35;
    margin-bottom: 20px;
    text-align: center;
  }
  #passwordInput {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    text-align: center;
    outline: none;
  }
  #passwordButton {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #7a4e35;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  #passwordButton:hover {
    background: #603d29;
  }
  #errorMsg {
    color: red;
    margin-top: 10px;
    display: none;
  }
</style>
</head>
<body>

<!-- EcrÃ£ da password -->
<div id="passwordScreen">
  <h2>Introduz a password ðŸ’Œ</h2>
  <input id="passwordInput" type="password" placeholder="Password" />
  <button id="passwordButton">Entrar</button>
  <p id="errorMsg">Password incorreta!</p>
</div>

<script>
  const correctPassword = "2511";

  document.getElementById("passwordButton").onclick = checkPassword;
  document.getElementById("passwordInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") checkPassword();
  });

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    if (input === correctPassword) {
      // Redireciona para a pÃ¡gina da surpresa
      window.location.href = "surpresa.html";
    } else {
      const error = document.getElementById("errorMsg");
      error.style.display = "block";
      setTimeout(() => { error.style.display = "none"; }, 2000);
    }
  }
</script>

</body>
</html>
